<!DOCTYPE html>
<html>
<head>
  <title>Kitabey E-commerce - Health Check</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #2196F3;
    }
    .success {
      color: #4CAF50;
      font-weight: bold;
    }
    .info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Kitabey E-commerce</h1>
  <p class="success">Server is running!</p>
  <div class="info">
    <p>This is a health check page to verify that the static files are being served correctly.</p>
    <p>If you're seeing this page, it means your Vercel deployment is working at least partially.</p>
    <p>Timestamp: <span id="timestamp"></span></p>
  </div>

  <script>
    // Display current timestamp
    document.getElementById('timestamp').textContent = new Date().toISOString();
  </script>
</body>
</html>
